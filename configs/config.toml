[server]
host = "0.0.0.0"
port = 8080
read_timeout = "15s"
write_timeout = "15s"
idle_timeout = "60s"

[database]
host = "localhost"
port = 5432
user = "postgres"
password = "postgres"
dbname = "tododb"
sslmode = "disable"
max_open_conns = 25
max_idle_conns = 25
conn_max_lifetime = "5m"

[logging]
level = "info"  # debug, info, warn, error
format = "json" # json, text
add_source = false
